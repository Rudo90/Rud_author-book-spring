<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<table border="1">
    <thead style="background-color: darkgray">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${allBooks}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.author.name} + ', ' + ${book.author.surname} + ', ' + ${book.author.email}"></td>
        <td>
            <a th:href="@{/books/edit(id=${book.id})}">Edit</a> / <a th:href="@{/books/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
