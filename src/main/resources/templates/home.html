<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<p style="color: red" th:if="${message != null}" th:text="${message}"></p>
<h2 style="color: blue">Add a new Author</h2>
<form action="/author/add" method="post">
    <input type="text" name="name" placeholder="Author name"> <br>
    <input type="text" name="surname" placeholder="Author surname"> <br>
    <input type="text" name="email" placeholder="email"> <br>
    <input type="radio" name="gender" value="MALE"> : Male<br>
    <input type="radio" name="gender" value="FEMALE"> : Female <br>
    <textarea name="bio" placeholder="biography"></textarea> <br>
    <input type="submit" value="add"> <br>
</form>
To see all Authors list visit <a href="/author/all">authors page</a>
<p style="color: red" th:if="${msg!=null}" th:text="${msg}"></p>
<h2 style="color: blue">Add a new Book</h2>
<form action="/books/add" method="post">
    <input type="text" name="title" placeholder="Book title"> <br>
    <textarea name="description" placeholder="Book description"></textarea> <br>
    <input type="number" step="0.1" name="price" placeholder="price"> <br>
    <input type="number" name="author_id"> <br>
    <input type="submit" value="add">
</form>
To see all Books list visit <a href="/books/all">books page</a>
</body>
</html>
