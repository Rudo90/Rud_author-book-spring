<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form action="/books/edit">
    <input type="hidden" name="id" th:if="${book != null}" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"> <br>
    <textarea name="description" th:text="${book.description}"></textarea> <br>
    <input type="number" name="price" th:value="${book.price}"> <br>
    <input type="number" name="author_id" th:value="${book.author}"> <br>
    <input type="submit" value="save">
</form>
</body>
</html>
